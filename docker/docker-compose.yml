version: '3.8'

services:
  api:
    build:
      context: ../
      dockerfile: docker/Dockerfile.api
    container_name: house-price-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - MLFLOW_TRACKING_URI=file:/app/mlruns
    volumes:
      - ./model:/app/model
      - ./mlruns:/app/mlruns
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - house-price-network
    restart: unless-stopped

  dashboard:
    build:
      context: ../
      dockerfile: docker/Dockerfile.dashboard
    container_name: house-price-dashboard
    ports:
      - "8501:8501"
    environment:
      - PYTHONUNBUFFERED=1
      - API_URL=http://api:8000
    depends_on:
      api:
        condition: service_healthy
    networks:
      - house-price-network
    restart: unless-stopped

  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    container_name: mlflow-tracking
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_TRACKING_URI=http://localhost:5000
    volumes:
      - ./mlruns:/mlflow
    command: mlflow server --host 0.0.0.0 --port 5000
    networks:
      - house-price-network
    restart: unless-stopped

networks:
  house-price-network:
    driver: bridge